<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="border-color: rgb(255, 138, 0); " Cellspacing="0" Cellpadding="10">
        <tr style="background-color: rgb(144, 255, 255);">
        <th>Character</th>
        <th>HTML Code*</th>
        <th>Character Code</th>
        <th>Description of Charater</th>
        </tr>
        <tr style="background-color: rgb(255, 255, 152);">
            <td>&#140</td>
            <td>&amp;#140;</td>
            <td></td>
            <td>capital OE ligature</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 152);">
            <td>&#145</td>
            <td>&amp;#145;</td>
            <td>&amp;lsquo;</td>
            <td>left curly quote mark</td>
        </tr>
        <tr style="background-color: rgb(255, 255, 152);">
            <td>&#146</td>
            <td>&amp;#146;</td>
            <td>&amp;rsquo;</td>
            <td>right curly quote mark</td>
        </tr>
        </table>
</body>
</html>
