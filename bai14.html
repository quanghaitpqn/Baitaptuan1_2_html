<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="">
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <div>
        <label for="email">Your email: </label>
        <input id="email" type="text" size="20">
    </div>
    <br>
    <div>
        <label for="textBody">Message: </label>
        <textarea id="textBody" cols="100" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="hearOfUs">How did you hear of us? </label>
        <select id="hearOfUs">
            <option>Google</option>
            <option>Google</option>
            <option>Google</option>
        </select>
    </div>
    <div class="checkbox-container">
        <label>Newsletter</label>
        <input type="checkbox" id="newsletter" value="newsletter">
        <label for="newsletter">Ensure this box is checked if you want to receive email update</label>
    </div>
    <input type="reset" value="Send message">
</form>

</body>
</html>
